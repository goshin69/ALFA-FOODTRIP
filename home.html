<!doctype html>//Probando
<html lang="es-MX">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FOOD TRIP | Restaurantes cerca de ti</title>
  <link rel="stylesheet" href="estilos.css" />
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  
  <style>
    /* Ajuste para que el mapa se vea correctamente */
    #map {
      height: 100%;
      width: 100%;
      z-index: 1; /* Para que no tape los men√∫s desplegables si los hubiera */
    }
    .map-canvas {
      position: relative;
      height: 500px; /* O el alto que prefieras */
      background: #eee;
    }
    /* Estilo para los globos del mapa */
    .leaflet-popup-content-wrapper {
        border-radius: 8px;
        font-family: sans-serif;
    }
  </style>
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo" aria-hidden="true">TF</div>
      <div class="brand-text">
        <h1>FOOD TRIP</h1>
        <p>Encuentra restaurantes en Colima</p>
      </div>
    </div>

    <form class="search" onsubmit="return false">
      <label class="sr-only" for="q">Buscar</label>
      <input id="q" type="search" placeholder="Buscar: tacos, sushi, pizza‚Ä¶ (Colima)" />
      <button type="button" class="btn btn-primary">Buscar</button>
      <button type="button" class="btn btn-ghost">Cerca de m√≠</button>
    </form>
  </header>

  <main class="layout">
    <section class="map" aria-label="Mapa">
      <div class="map-top">
        <span class="pill">üìç Colima, Col.</span>
        <span class="pill soft">Mapa Interactivo</span>
      </div>

      <div class="map-canvas">
        <div id="map"></div>
      </div>

      <div class="map-bottom">
        <button class="chip active">Todo</button>
        <button class="chip">Cerca</button>
        <button class="chip">Abierto ahora</button>
        <button class="chip">Env√≠o</button>
        <button class="chip">Econ√≥mico</button>
      </div>
    </section>

    <aside class="panel" aria-label="Resultados y secciones">
      <section class="section">
        <div class="section-head">
          <h2>M√°s vendidos üî•</h2>
          <a class="link" href="#">Ver todos</a>
        </div>

        <div class="cards">
          <article class="card">
            <div class="card-badge hot">TOP</div>
            <div class="card-body">
              <h3>Tacos El G√ºero</h3>
              <p class="meta">Centro ‚Ä¢ üåÆ Tacos ‚Ä¢ ‚≠ê 4.7</p>
              <button class="btn btn-small" onclick="focusMap(19.2433, -103.725)">Ver en mapa</button>
            </div>
          </article>
          </div>
      </section>

      <footer class="footer">
        <p>¬© <span id="y"></span> Colima Eats ‚Ä¢ Mapa real con Leaflet</p>
      </footer>
    </aside>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();

    // --- CONFIGURACI√ìN DEL MAPA ---
    
    // 1. Inicializar el mapa centrado en Colima
    const map = L.map('map').setView([19.2433, -103.725], 14);

    // 2. Cargar las "capas" de OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // 3. Agregar marcadores para tus restaurantes
    const locations = [
        { name: "Tacos El G√ºero", lat: 19.2433, lng: -103.725, id: 1 },
        { name: "Sushi Nami", lat: 19.2500, lng: -103.715, id: 2 },
        { name: "La Parrilla Colimense", lat: 19.2610, lng: -103.732, id: 3 }
    ];

    locations.forEach(loc => {
        L.marker([loc.lat, loc.lng])
         .addTo(map)
         .bindPopup(`<b>${loc.id}. ${loc.name}</b><br>¬°Pide ahora!`);
    });

    // Funci√≥n para centrar el mapa al hacer clic en un bot√≥n de la lista
    function focusMap(lat, lng) {
        map.flyTo([lat, lng], 16);
    }
  </script>
</body>
</html>
