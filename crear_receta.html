<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Publicar receta</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <main>
    <h1>Publicar nueva receta</h1>
    <div id="mensaje" style="color:green"></div>
    <div id="error" style="color:red"></div>
    <form id="receta-form" enctype="multipart/form-data">
      <label>Título de la receta:</label><br>
      <input type="text" name="titulo" required><br><br>
      <label>Descripción / Preparación:</label><br>
      <textarea name="descripcion" rows="6" cols="50" required></textarea><br><br>
      <label>Imágenes (puedes seleccionar varias):</label><br>
      <input type="file" name="imagenes[]" accept="image/*" multiple><br><br>
      <label>Video (opcional):</label><br>
      <input type="file" name="video" accept="video/*"><br><br>
      <button type="submit">Publicar receta</button>
    </form>
    <p><a href="index.html">Volver al inicio</a></p>
  </main>
  <script src="assets/js/crear_receta.js"></script>
</body>
</html>
